<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ã“tica Flow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="logo-otica-flow.png" type="image/png" />
  <style>
    :root{--bg:#0b1720;--teal:#94d2bd}
    html,body{height:100%}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,var(--bg),#0f2430)}
    .glass{background:rgba(255,255,255,.06);backdrop-filter:blur(8px)}
    .card{background:#0f1f2a;border:1px solid rgba(255,255,255,.08)}
    .chip{border:1px solid rgba(255,255,255,.18)}
    .btn{transition:transform .06s ease}
    .btn:active{transform:translateY(1px)}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,.18)}
    .btn-muted{opacity:.8}
    .input{background:#0d1b24;border:1px solid rgba(255,255,255,.08)}
    .tbl th{background:#0f2630}
    #splash{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#0c1822;z-index:50;transition:opacity .3s ease}
    #splash.hide{opacity:0;pointer-events:none}
  </style>
</head>
<body class="text-slate-100">

  <!-- Splash -->
  <div id="splash">
    <div class="flex flex-col items-center gap-4">
      <img src="logo-otica-flow.png" alt="Ã“tica Flow" class="h-80 w-80 object-contain" />
      <p class="text-base opacity-70 mt-2">Carregando Ã“tica Flowâ€¦</p>
    </div>
  </div>

  <header class="sticky top-0 z-30 glass border-b border-white/10">
    <div class="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between">
      <div class="flex items-center">
        <!-- Logo 4x maior, sem texto ao lado -->
        <img src="logo-otica-flow.png" alt="Ã“tica Flow" class="h-32 w-32 object-contain" />
      </div>
      <nav class="flex items-center gap-2">
        <!-- Ordem: Nova venda â†’ RelatÃ³rio â†’ Importar â†’ Exportar -->
        <button id="btnNew" class="btn px-3 py-2 rounded-xl bg-[var(--teal)] text-slate-900 font-semibold">+ Nova venda</button>
        <a id="btnReport" href="relatorio.html" class="btn px-3 py-2 rounded-xl bg-slate-700 hover:bg-slate-600">ðŸ“Š RelatÃ³rio</a>
        <label for="importFile" class="btn btn-ghost btn-muted px-3 py-2 rounded-xl cursor-pointer">Importar</label>
        <input type="file" id="importFile" accept="application/json" class="hidden" />
        <button id="btnExport" class="btn btn-ghost btn-muted px-3 py-2 rounded-xl">Exportar</button>
      </nav>
    </div>
  </header>

  <main class="mx-auto max-w-7xl p-4 grid gap-6">
    <section class="card rounded-2xl p-5">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="rounded-2xl p-4 chip bg-white/5"><p class="text-xs opacity-70">Vendas</p><p id="kpiQtd" class="text-2xl font-semibold">0</p></div>
        <div class="rounded-2xl p-4 chip bg-white/5"><p class="text-xs opacity-70">Faturamento</p><p id="kpiFat" class="text-2xl font-semibold">R$ 0,00</p></div>
        <div class="rounded-2xl p-4 chip bg-white/5"><p class="text-xs opacity-70">Taxas</p><p id="kpiTax" class="text-2xl font-semibold">R$ 0,00</p></div>
        <div class="rounded-2xl p-4 chip bg-white/5"><p class="text-xs opacity-70">Lucro (Taxa âˆ’ Custo)</p><p id="kpiLucro" class="text-2xl font-semibold">R$ 0,00</p></div>
      </div>
    </section>

    <section class="card rounded-2xl p-5">
      <div class="flex items-center justify-between mb-3">
        <h2 class="font-semibold">Ãšltimas vendas</h2>
      </div>
      <div class="overflow-auto rounded-xl border border-white/10">
        <table class="w-full text-sm tbl">
          <thead><tr class="text-left">
            <th class="p-3">Data</th><th class="p-3">OS</th><th class="p-3">Produtos</th>
            <th class="p-3 text-right">Custo</th><th class="p-3 text-right">Venda</th>
            <th class="p-3 text-right">Taxa</th><th class="p-3 text-right">Lucro</th><th class="p-3">Pagamento</th><th class="p-3">AÃ§Ãµes</th>
          </tr></thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal Nova venda (tamanho padrÃ£o, com installments quando mÃ©todo=CartÃ£o) -->
  <dialog id="dlg" class="rounded-2xl p-0 bg-[#0f1f2a] text-slate-100 w-[min(860px,95vw)] border border-white/10">
    <form id="formSale">
      <div class="p-4 border-b border-white/10 flex items-center justify-between">
        <h3 class="font-semibold">Nova venda</h3>
        <button type="button" id="btnClose" class="btn btn-ghost px-3 py-1.5 rounded-lg">âœ•</button>
      </div>
      <div class="p-4 space-y-4">
        <div class="grid grid-cols-2 gap-3">
          <label class="text-sm">Data
            <input name="date" type="date" class="input w-full rounded-lg px-2 py-1.5 mt-1" required>
          </label>
          <label class="text-sm">OS
            <input name="os" type="text" class="input w-full rounded-lg px-2 py-1.5 mt-1" placeholder="Produto / ServiÃ§o">
          </label>
        </div>

        <div>
          <div class="flex items-center justify-between mb-2">
            <strong>Produtos</strong>
            <button type="button" id="addProd" class="btn px-2 py-1 rounded-lg bg-slate-700 hover:bg-slate-600">+ Item</button>
          </div>
          <table class="w-full text-sm">
            <thead><tr><th class="text-left">Nome</th><th class="text-right">Custo</th><th class="text-right">Venda</th><th class="text-right">LÃ­quido (apÃ³s taxa)</th><th></th></tr></thead>
            <tbody id="prodBody"></tbody>
          </table>
        </div>

        <div>
          <div class="flex items-center justify-between mb-2">
            <strong>Pagamentos</strong>
            <button type="button" id="addPay" class="btn px-2 py-1 rounded-lg bg-slate-700 hover:bg-slate-600">+ Pagamento</button>
          </div>
          <table class="w-full text-sm">
            <thead><tr><th class="text-left">MÃ©todo</th><th class="text-left">Detalhe</th><th class="text-left">Parcelas</th><th class="text-right">Valor</th><th></th></tr></thead>
            <tbody id="payBody"></tbody>
          </table>
        </div>
      </div>
      <div class="p-4 border-t border-white/10 flex items-center justify-end gap-2">
        <button type="submit" class="btn px-4 py-2 rounded-xl bg-[var(--teal)] text-slate-900 font-semibold">Salvar</button>
      </div>
    </form>
  </dialog>

  <template id="tplProdRow">
    <tr>
      <td class="p-1"><input name="name" required class="input w-full rounded-lg px-2 py-1.5" placeholder="Ex: ArmaÃ§Ã£o Hess"></td>
      <td class="p-1"><input name="cost" inputmode="numeric" class="input w-full rounded-lg px-2 py-1.5 text-right" placeholder="0,00"></td>
      <td class="p-1"><input name="price" inputmode="numeric" class="input w-full rounded-lg px-2 py-1.5 text-right" placeholder="0,00"></td>
      <td class="p-1"><input name="fee" inputmode="numeric" class="input w-full rounded-lg px-2 py-1.5 text-right" placeholder="0,00"></td>
      <td class="p-1 text-right"><button type="button" class="btn btn-ghost px-2 py-1 rounded-lg delRow">âœ•</button></td>
    </tr>
  </template>

  <template id="tplPayRow">
    <tr>
      <td class="p-1">
        <select name="method" class="input w-full rounded-lg px-2 py-1.5">
          <option>PIX</option><option>CartÃ£o</option><option>Dinheiro</option><option>CrediÃ¡rio</option>
        </select>
      </td>
      <td class="p-1"><input name="detail" class="input w-full rounded-lg px-2 py-1.5" placeholder="ex: Visa, CrÃ©dito/DÃ©bito"></td>
      <td class="p-1">
        <select name="installments" class="input w-full rounded-lg px-2 py-1.5">
          <option value="">â€”</option>
          <option>1x</option><option>2x</option><option>3x</option><option>4x</option><option>5x</option><option>6x</option>
          <option>7x</option><option>8x</option><option>9x</option><option>10x</option><option>11x</option><option>12x</option>
        </select>
      </td>
      <td class="p-1"><input name="amount" inputmode="numeric" class="input w-full rounded-lg px-2 py-1.5 text-right" placeholder="0,00"></td>
      <td class="p-1 text-right"><button type="button" class="btn btn-ghost px-2 py-1 rounded-lg delRow">âœ•</button></td>
    </tr>
  </template>

  <script>
    // ===== Helpers =====
    const fmt = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
    const fnum = new Intl.NumberFormat('pt-BR');
    const parseBRL = (v='') => { if (typeof v === 'number') return v; v=(v+'').replace(/\u00A0/g,' ').replace(/[Rr]\$\s*/g,'').replace(/[^\d.,-]/g,''); if (v.includes(',')&&v.includes('.')) v=v.replace(/\./g,'').replace(',', '.'); else if (v.includes(',')) v=v.replace(',', '.'); const n=parseFloat(v); return Number.isFinite(n)?n:0; };
    const sum = (arr,sel) => arr.reduce((a,x)=>a+sel(x),0);

    // ===== IntegraÃ§Ã£o com Google Drive =====
    const API_URL = "https://script.google.com/macros/s/AKfycbxw3YiUOMHbhXNxSeahLW456uB4T3L4wLjxKUYiMA2bBLCCsTTfllOkd-8KQ_mH8zmG/exec";
    const STORE_KEY = 'otica_flow_sales_v1';
    const loadLocal = () => JSON.parse(localStorage.getItem(STORE_KEY) || '[]');
    const saveLocal = (arr) => localStorage.setItem(STORE_KEY, JSON.stringify(arr));

    async function fetchFromDrive() {
      try {
        const r = await fetch(API_URL + "?t=" + Date.now(), {cache:"no-store"});
        const j = await r.json();
        if (j && j.ok && Array.isArray(j.data)) { saveLocal(j.data); return j.data; }
      } catch (e) { /* offline */ }
      return loadLocal();
    }
    async function saveAllToDrive(arr) {
      saveLocal(arr);
      try {
        await fetch(API_URL, {
          method:"POST", headers:{"Content-Type":"application/json"},
          body: JSON.stringify({action:"saveAll", data: arr})
        });
      } catch (e) { /* offline */ }
    }

    // ===== Estado e refs =====
    let sales = [];
    let editingId = null;

    const rows = document.querySelector('#rows');
    const splash = document.querySelector('#splash');
    const btnNew = document.querySelector('#btnNew');
    const dlg = document.querySelector('#dlg');
    const formSale = document.querySelector('#formSale');
    const prodBody = document.querySelector('#prodBody');
    const payBody  = document.querySelector('#payBody');
    const tplProdRow = document.querySelector('#tplProdRow');
    const tplPayRow  = document.querySelector('#tplPayRow');
    const importFile = document.querySelector('#importFile');

    // ===== CÃ¡lculos =====
    function calcSaleTotals(sale) {
      const totVenda = sum(sale.products, p=>+p.price||0);
      const totCusto = sum(sale.products, p=>+p.cost||0);
      const totTaxa  = sum(sale.products, p=>+p.fee||0);
      const lucro = totTaxa - totCusto;
      return {totVenda, totCusto, totTaxa, lucro};
    }

    // ===== Render =====
    function render(){
      rows.innerHTML = '';
      for (const s of sales){
        const t = calcSaleTotals(s);
        const tr = document.createElement('tr');
        tr.className = 'border-t border-white/10 hover:bg-white/5';
        tr.innerHTML = `
          <td class="p-3">${s.date||''}</td>
          <td class="p-3">${s.os||''}</td>
          <td class="p-3">${s.products.map(p=>p.name).join(', ')}</td>
          <td class="p-3 text-right">${fmt.format(t.totCusto)}</td>
          <td class="p-3 text-right">${fmt.format(t.totVenda)}</td>
          <td class="p-3 text-right">${fmt.format(t.totTaxa)}</td>
          <td class="p-3 text-right">${fmt.format(t.lucro)}</td>
          <td class="p-3">${s.payments.map(p=>{
              const par = p.installments ? ` ${p.installments}` : '';
              const det = p.detail ? ` ${p.detail}` : '';
              return `${p.method}${par}${det? ' '+det:''}: ${fmt.format(+p.amount||0)}`
            }).join(' â€¢ ')}</td>
          <td class="p-3"></td>`;
        rows.appendChild(tr);
      }
      // KPIs
      const totVenda = sum(sales, s=>calcSaleTotals(s).totVenda);
      const totCusto = sum(sales, s=>calcSaleTotals(s).totCusto);
      const totTaxa  = sum(sales, s=>calcSaleTotals(s).totTaxa);
      const lucro    = totTaxa - totCusto;
      document.getElementById('kpiQtd').textContent = fnum.format(sales.length);
      document.getElementById('kpiFat').textContent = fmt.format(totVenda);
      document.getElementById('kpiTax').textContent = fmt.format(totTaxa);
      document.getElementById('kpiLucro').textContent = fmt.format(lucro);
    }

    function hideSplash(){ splash.classList.add('hide'); setTimeout(()=> splash.style.display='none', 400); }

    // ===== Modal helpers =====
    function addProdRow() { prodBody.append(tplProdRow.content.cloneNode(true)); }
    function addPayRow()  { payBody.append(tplPayRow.content.cloneNode(true)); }
    function resetForm() {
      formSale.reset();
      prodBody.innerHTML = ''; payBody.innerHTML = '';
      addProdRow(); addPayRow();
      formSale.querySelector('[name=date]').valueAsDate = new Date();
    }

    // Mostrar/ocultar "parcelas" conforme mÃ©todo de pagamento
    payBody.addEventListener('change', (e)=>{
      if (e.target.name === 'method') {
        const tr = e.target.closest('tr');
        const selParc = tr.querySelector('[name=installments]');
        if (e.target.value === 'CartÃ£o') {
          selParc.disabled = false; selParc.classList.remove('opacity-50');
        } else {
          selParc.value = ''; selParc.disabled = true; selParc.classList.add('opacity-50');
        }
      }
    });

    // ===== Eventos =====
    btnNew.addEventListener('click', ()=>{ resetForm(); dlg.showModal(); });
    document.getElementById('btnClose').addEventListener('click', ()=> dlg.close());
    document.addEventListener('click', (e)=>{
      if (e.target.classList.contains('delRow')) e.target.closest('tr').remove();
      if (e.target.id==='addProd') addProdRow();
      if (e.target.id==='addPay') addPayRow();
    });

    formSale.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const fd = new FormData(formSale);
      const sale = {
        id: (crypto && crypto.randomUUID ? crypto.randomUUID() : String(Date.now())),
        date: fd.get('date') || '',
        os: fd.get('os') || '',
        products: Array.from(prodBody.querySelectorAll('tr')).map(tr=>({
          name:  (tr.querySelector('[name=name]')?.value || '').trim(),
          cost:  parseBRL(tr.querySelector('[name=cost]')?.value || 0),
          price: parseBRL(tr.querySelector('[name=price]')?.value || 0),
          fee:   parseBRL(tr.querySelector('[name=fee]')?.value || 0)
        })).filter(p=>p.name),
        payments: Array.from(payBody.querySelectorAll('tr')).map(tr=>({
          method: tr.querySelector('[name=method]')?.value || '',
          detail: tr.querySelector('[name=detail]')?.value || '',
          installments: tr.querySelector('[name=installments]')?.value || '',
          amount: parseBRL(tr.querySelector('[name=amount]')?.value || 0)
        })).filter(p=>p.amount>0)
      };
      sales.unshift(sale);
      await saveAllToDrive(sales);
      render();
      dlg.close();
    });

    // Exportar / Importar
    document.getElementById('btnExport').addEventListener('click', ()=>{
      const data = JSON.stringify(sales, null, 2);
      const a = document.createElement('a');
      a.href = URL.createObjectURL(new Blob([data], {type:'application/json'}));
      a.download = 'vendas_otica_flow.json';
      a.click();
      URL.revokeObjectURL(a.href);
    });
    importFile.addEventListener('change', async (e)=>{
      const file = e.target.files[0]; if (!file) return;
      const text = await file.text();
      let parsed = []; try { parsed = JSON.parse(text); } catch(_){}
      if (!Array.isArray(parsed)) return alert('JSON invÃ¡lido.');
      sales = parsed;
      await saveAllToDrive(sales);
      render();
      e.target.value = '';
    });

    // ===== Init =====
    window.addEventListener('load', async ()=>{
      sales = await fetchFromDrive();
      render();
      setTimeout(hideSplash, 1200);
    });
  </script>

</body>
</html>
