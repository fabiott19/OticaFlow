<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ã“tica Flow - Nova Venda</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center">
  <div class="max-w-md w-full p-4 bg-slate-800 rounded-2xl shadow-lg">
    <div class="flex items-center mb-4">
      <img src="logo.png" alt="Logo" class="w-8 h-8 mr-2">
      <h1 class="text-xl font-semibold">Nova Venda</h1>
    </div>

    <form id="formVenda" class="space-y-3">
      <input id="cliente" type="text" placeholder="Cliente" class="w-full px-3 py-2 rounded text-black">
      <input id="data" type="date" class="w-full px-3 py-2 rounded text-black">
      <input id="valor" type="text" placeholder="Valor (R$)" class="w-full px-3 py-2 rounded text-black">

      <select id="pagamento" class="w-full px-3 py-2 rounded text-black">
        <option value="pix">PIX</option>
        <option value="credito">CrÃ©dito</option>
        <option value="debito">DÃ©bito</option>
        <option value="dinheiro">Dinheiro</option>
      </select>

      <input id="parcelas" type="number" min="1" value="1" class="w-full px-3 py-2 rounded text-black">

      <textarea id="observacoes" placeholder="ObservaÃ§Ãµes" class="w-full px-3 py-2 rounded text-black"></textarea>

      <button id="salvar" type="button" class="w-full bg-emerald-600 hover:bg-emerald-700 py-2 rounded-lg font-semibold">
        ðŸ’¾ Salvar
      </button>

      <a href="relatorio.html" class="block w-full text-center bg-slate-700 hover:bg-slate-600 py-2 rounded-lg mt-2">ðŸ“Š Ver RelatÃ³rio</a>
    </form>

    <p id="msg" class="text-center text-sm mt-3 text-gray-300"></p>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxw3YiUOMHbhXNxSeahLW456uB4T3L4wLjxKUYiMA2bBLCCsTTfllOkd-8KQ_mH8zmG/exec";
    function $(s){ return document.querySelector(s); }
    function toCentavos(str){ return Math.round(parseFloat((str||"0").replace(/\./g,'').replace(',','.'))*100)||0; }

    async function salvarVenda(){
      const venda = {
        id: 'v_' + Date.now(),
        cliente: $('#cliente').value.trim(),
        data: $('#data').value,
        valorCentavos: toCentavos($('#valor').value),
        pagamento: $('#pagamento').value,
        parcelas: $('#parcelas').value,
        observacoes: $('#observacoes').value.trim(),
        atualizadoEm: new Date().toISOString()
      };
      if(!venda.cliente || !venda.data || venda.valorCentavos<=0){
        $('#msg').textContent = "Preencha todos os campos obrigatÃ³rios."; return;
      }

      $('#msg').textContent = "Salvando...";
      const body = new URLSearchParams();
      body.append("action","upsert");
      body.append("data", JSON.stringify(venda));
      await fetch(API_URL + "?t=" + Date.now(), {
        method: "POST",
        mode: "no-cors",
        headers: {"Content-Type":"application/x-www-form-urlencoded;charset=UTF-8"},
        body
      });
      $('#msg').textContent = "âœ… Venda salva com sucesso!";
      document.getElementById("formVenda").reset();
    }

    $('#salvar').addEventListener('click', salvarVenda);
  </script>
</body>
</html>
